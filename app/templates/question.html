<h2>Question {{ current_question_index + 1 }} of {{ total_questions }}</h2>
<p>{{ question.text }}</p>

<form id="answerForm" method="POST" action="{{ url_for('question', quiz_id=question.quiz_id, index=current_question_index + 1) }}">
    {% for answer in question.answers %}
        <div>
            <input type="radio" name="answer" value="{{ answer.id }}" id="ans{{ loop.index }}" required>
            <label for="ans{{ loop.index }}">{{ answer.label }}. {{ answer.text }}</label>
        </div>
    {% endfor %}
    <br>
    <button type="submit">Next</button>
</form>
