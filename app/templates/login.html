<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzable - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        
        h1 {
            color: #4285f4;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #757575;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .google-button:hover {
            background-color: #f8f9fa;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .google-icon {
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Quizzable</h1>
        <a href="{{ url_for('google.login') }}" class="google-button">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google" class="google-icon">
            Sign in with Google
        </a>
    </div>
</body>
</html>
